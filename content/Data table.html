<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>content-data table</title>
<link rel="stylesheet" media="screen, projection" href="reset.css" />
<style>
table {
	margin: 0;
	padding: 0;
	}
table th,
table td {
	padding: 10px 20px;
	text-align: left;
	border-bottom: 1px solid #ccc;
	}
table th {
	border-width: 2px;
	}
table td {
	color: #666;
	}
table tr:last-child th,
table tr:last-child td {
	border-bottom: none;
	}
table tr:nth-child(even) {
	background: #eee;
	}								
</style>
</head>

<body>
<table>
	<tr>
		<th>Type</th>
		<th>Date</th>
		<th>Rating</th>
	</tr>
	<tr>
		<td>Cheddar</td>
		<td>Jan 3, 2012</td>
		<td>★★★</td>
	</tr>
	<tr>
		<td>Havarti</td>
		<td>Jan 12, 2012</td>
		<td>★★★★</td>
	</tr>
	<tr>
		<td>Muenster</td>
		<td>Jan 20, 2012</td>
		<td>★★</td>
	</tr>
	<tr>
		<td>Swiss</td>
		<td>Jan 22, 2012</td>
		<td>★</td>
	</tr>
	<tr>
		<td>Gouda</td>
		<td>Jan 25, 2012</td>
		<td>★★★★★</td>
	</tr>
	<tr>
		<td>Emmentaler</td>
		<td>Jan 27, 2012</td>
		<td>★★★</td>
	</tr>
</table>			
				
</body>
</html>
