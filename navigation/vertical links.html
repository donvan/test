<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>vertical links</title>
<link rel="stylesheet" media="screen, projection" href="reset.css" />
<style>
nav[role="navigation"] ul {
	width: 25%;
	}
nav[role="navigation"] ul li a {
	display: block;
	padding: 5px 15px;
	font-size: 14px;
	font-weight: bold;
	line-height: 1;
	}
nav[role="navigation"] ul li a:focus,
nav[role="navigation"] ul li a:hover {
	background: #eee;
	}
nav[role="navigation"] ul li a:active {
	background: #ddd;
	}															
</style>
</head>

<body>
<nav role="navigation">
	<ul>
		<li><a href="#">This is a link</a></li>
		<li class="active"><a href="#">Active Link</a></li>
		<li><a href="#">Lorem link</a></li>
		<li><a href="#">Dolor link two</a></li>
		<li><a href="#">Here is a link</a></li>
	</ul>
</nav>									
</body>
</html>
