<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>tags(button)</title>
<link rel="stylesheet" media="screen, projection" href="reset.css" />
<style>
ol.tags {
	width: 25%;
	}
ol.tags li a {
	display: block;
	padding: 4px 8px;
	}
ol.tags li a span.meta {
	float: right;
	color: #bbb;
	}
ol.tags li a:hover {
	background: #f0f0f0;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	}																			
</style>
</head>

<body>
<ol class="tags">
	<li><a href="#"><span class="meta">123</span> cheddar</a></li>
	<li><a href="#"><span class="meta">34</span> swiss</a></li>
	<li><a href="#"><span class="meta">1,234</span> havarti</a></li>
	<li><a href="#"><span class="meta">8</span> gouda</a></li>
	<li><a href="#"><span class="meta">56</span> manchego</a></li>
</ol>							
</body>
</html>
