<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>stats tab</title>
<link rel="stylesheet" media="screen, projection" href="reset.css" />
<style>
ul.stats-tabs li {
	float: left;
	margin: 0 10px 0 0;
	padding: 0 10px 0 0;
	border-right: 1px solid #ccc;
	}
ul.stats-tabs li:last-child {
	margin: 0;
	padding: 0;
	border: none;
	}
ul.stats-tabs li a {	
	display: block;
	float: left;
	font-size: 18px;
	font-weight: bold;
	}
ul.stats-tabs li a span {
	display: block;
	margin-top: 2px;
	font-size: 13px;
	font-weight: normal;
	}											
</style>
</head>

<body>
<ul class="stats-tabs">
	<li><a href="#">1,234 <span>donuts</span></a></li>
	<li><a href="#">567 <span>kayaks</span></a></li>
	<li><a href="#">23,456 <span>kittens</span></a></li>
</ul>						
</body>
</html>
